<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="JhonyRovetta">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/fonts.css">
  <link rel="stylesheet" href="src/css/colors.css">
  <link rel="stylesheet" href="src/css/animations.css">
  <link rel="stylesheet" href="src/css/main.css">

  <title>Character</title>

<body>
  <main>
    <header class="cabecalho">
      <h1 class="titulo">Selecione um agente</h1>
    </header>
    <section class="selecao-de-agentes">

      <!--Personagem Escolhido 1-->
      <div class="agente-grande agente-jogador-1">
        <img id="img-1p" src="src/img/Brimstone.png">
        <div class="nome">
          <h2 id="nome-1p">Brimstone</h2>
        </div>
      </div>

      <!-- Lista de Personagens-->
      <ul class="lista-de-agentes">
        <li class="agente selecionado" id="Brimstone" onmouseover="selecionarAgente(this.id)" data-name="Brimstone">
          <span class="tag">DF</span>
          <img src="src/img/Brimstone_icon.png" alt="Personagem Valorant Brimstone">
        </li>

        <li class="agente" id="Phoenix" onmouseover="selecionarAgente(this.id)" data-name="Phoenix">
